}
 
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Script para abrir el contenedor de imágenes en tamaño grande

  captionText.innerHTML = element.id;
}
